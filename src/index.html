<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Haiku</title>
  </head>
  <body>
    <h1>Generate your haiku</h1>
    <form id="haiku-form">
      <label for="poem"></label>
      <textarea id="haiku-text-area" name="poem" rows="3" cols="60"></textarea>
      <button type="submit" class="btn btn-primary" name="button"></button>
    </form>
  </body>
</html>
